<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>뉴스 게시판</title>
  <style>
    .navbar { background-color:#333; overflow:hidden; }
    .navbar a { float:left; display:block; color:white; text-align:center; padding:14px 20px; text-decoration:none; }
    .navbar a:hover { background-color:#575757; }
    .post { border-bottom:1px solid #ccc; padding:10px; }
    .comment { margin-left:20px; font-size:14px; color:#555; }
  </style>
</head>
<body>

  <!-- 네비게이션 바 -->
  <div class="navbar">
    <a href="news.html">뉴스 게시판</a>
    <a href="free.html">자유 게시판</a>
    <a href="index.html">홈</a>
  </div>

  <h1>뉴스 게시판</h1>
  <button onclick="showForm()">글쓰기</button>
  <div id="formArea" style="display:none; margin-top:10px;">
    <input type="text" id="author" placeholder="작성자 이름"><br><br>
    <input type="text" id="title" placeholder="제목"><br><br>
    <textarea id="content" placeholder="내용 작성" rows="5" cols="40"></textarea><br><br>
    <button onclick="addPost()">저장</button>
  </div>

  <h2>게시글 목록</h2>
  <div id="postList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>

  <script>
    // Firebase 설정값 (본인 프로젝트 값으로 변경)
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDwILMfRre7bjJR8PxDb88YZ0jGoakHOis",
      authDomain: "oknewgal.firebaseapp.com",
      databaseURL: "https://oknewgal-default-rtdb.firebaseio.com",
      projectId: "oknewgal",
      storageBucket: "oknewgal.firebasestorage.app",
      messagingSenderId: "502927650849",
      appId: "1:502927650849:web:744404decc1d893ee43360",
      measurementId: "G-QY10F2RRVP"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 글쓰기 폼 표시
    function showForm() { document.getElementById("formArea").style.display="block"; }

    // 게시글 추가
    function addPost() {
      let author = document.getElementById("author").value;
      let title = document.getElementById("title").value;
      let content = document.getElementById("content").value;
      if(!author||!title||!content){ alert("모두 입력하세요."); return; }

      let newPostRef = db.ref("newsPosts").push();
      newPostRef.set({id:newPostRef.key, author, title, content, comments:{}});
      document.getElementById("author").value=""; 
      document.getElementById("title").value=""; 
      document.getElementById("content").value=""; 
      document.getElementById("formArea").style.display="none";
    }

    // 게시글 목록 렌더링
    function renderPosts() {
      let postList = document.getElementById("postList");
      db.ref("newsPosts").on("value", snapshot=>{
        postList.innerHTML="";
        snapshot.forEach(child=>{
          let post = child.val();
          let div=document.createElement("div");
          div.className="post";
          div.innerHTML=`<strong>[${post.author}]</strong> <a href="#" onclick="viewPost('${post.id}')">${post.title}</a>`;
          postList.appendChild(div);
        });
      });
    }

    // 게시글 상세보기
    function viewPost(id) {
      db.ref("newsPosts/"+id).once("value").then(snapshot=>{
        let post=snapshot.val();
        let postList=document.getElementById("postList");
        postList.innerHTML=`
          <h2>${post.title}</h2>
          <p><strong>작성자:</strong> ${post.author}</p>
          <p>${post.content}</p>
          <h3>댓글</h3>
          <div id="commentList"></div>
          <input type="text" id="commentAuthor" placeholder="댓글 작성자">
          <input type="text" id="commentInput" placeholder="댓글 내용">
          <button onclick="addComment('${post.id}')">댓글 달기</button><br><br>
          <button onclick="renderPosts()">← 목록으로 돌아가기</button>
        `;
        renderComments(post);
      });
    }

    // 댓글 추가
    function addComment(postId){
      let commentAuthor=document.getElementById("commentAuthor").value;
      let commentText=document.getElementById("commentInput").value;
      if(!commentAuthor||!commentText){alert("댓글 작성자와 내용을 모두 입력하세요."); return;}
      let commentRef=db.ref("newsPosts/"+postId+"/comments").push();
      commentRef.set({author:commentAuthor,text:commentText});
      viewPost(postId);
    }

    // 댓글 렌더링
    function renderComments(post){
      let commentList=document.getElementById("commentList");
      commentList.innerHTML="";
      if(post.comments){
        Object.values(post.comments).forEach(c=>{
          let div=document.createElement("div");
          div.className="comment";
          div.textContent=`[${c.author}] ${c.text}`;
          commentList.appendChild(div);
        });
      }
    }

    // 초기 로드
    renderPosts();
  </script>

</body>
</html>
